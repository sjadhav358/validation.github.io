  <script>
	 function validates()
  		{ //text validation
			 var text = document.getElementById("text").value;
			 var pass = document.getElementById("pass").value;
			 var num = document.getElementById("number").value;
				
			 if(text=="")
				 {
					 var b =document.getElementById("error").innerHTML="empty value not accept";
					 $('#error').css('color','red');
					 return false;
				 }
			if(text.length<=8)
				{
					document.getElementById("error").innerHTML="value more than 8 latter";
					 $('#error').css('color','red');
					 return false;
				}
				
				if(pass=="")
					{
						document.getElementById("passerror").innerHTML="password should not empty";
					 $('#passerror').css('color','red');
					 return false;
					}
				
				if(pass.length<=5)
					{
						document.getElementById("passerror").innerHTML="password should more than 5";
					 $('#passerror').css('color','red');
					 return false;
					}
				
				if(isNaN(num))
					{
						document.getElementById("numbererror").innerHTML="number accept only ";
					 $('#numbererror').css('color','red');
					 return false;
					}
				
				var radio = document.forms.container;
				for(i=0;i<radio.length;i++)
					{
						if(radio[i].checked=="true")
							{
								return true;
							}
						 else
						 {
							 document.getElementById("radio").innerHTML="select one radio button ";
					 $('#radio').css('color','red');
					 return false;
						 }
					}
				
				var a = document.forms.container;
				for(i=0;i<a.length;i++)
					{
						if(a[i].checked=="true")
							{
								return true;
							}
						 else
						 {
							 document.getElementById("check").innerHTML="select one check ";
					 $('#radio').css('color','red');
					 return false;
						 }
					}
				

		}
	
	</script>
